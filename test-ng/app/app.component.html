<StackLayout class="p-20">
    <Label text="Tap the button" class="h1 text-center"></Label>
    <Button text="TAP" automationText="tapButton" (tap)="onTap()" class="btn btn-primary btn-active"></Button>
    <TextField [text]="message" class="h2 text-center" automationText="message"></TextField>
</StackLayout>
